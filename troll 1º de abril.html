<!DOCTYPE html><html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1° de Abril</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #ffcccc;
            color: white;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            position: relative;
            overflow: hidden;
        }
        h1 {
            font-size: 50px;
            position: relative;
            z-index: 10;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        .heart {
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: red;
            transform: rotate(-45deg);
            animation: float 5s infinite ease-in-out;
        }
        .heart::before, .heart::after {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: red;
            border-radius: 50%;
        }
        .heart::before {
            top: -10px;
            left: 0;
        }
        .heart::after {
            left: 10px;
            top: 0;
        }
        @keyframes float {
            0% {
                transform: translateY(0) rotate(-45deg);
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) rotate(-45deg);
                opacity: 0;
            }
        }
        #playButton {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            background-color: red;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <p style="position: absolute; bottom: 50px; right: 10px; font-size: 5px; color:black;">
        1° de abril kkddkkdksk
    </p>
    <h1 style="color:black;">Eu gosto de você Bianca</h1><audio id="musica" autoplay loop>
    <source src="Aliança - Tribalistas (lyric video).mp3" type="audio/mp3">
</audio>

<button id="playButton">Tocar Música</button>

<script>
    function createHeart() {
        const heart = document.createElement("div");
        heart.classList.add("heart");
        document.body.appendChild(heart);
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.animationDuration = Math.random() * 3 + 2 + "s";
        setTimeout(() => {
            heart.remove();
        }, 5000);
    }
    setInterval(createHeart, 300);

    const musica = document.getElementById("musica");
    const playButton = document.getElementById("playButton");

    playButton.addEventListener("click", () => {
        if (musica.paused) {
            musica.play();
            playButton.textContent = "não toque";
        } else {
            musica.pause();
            playButton.textContent = "Tocar Música";
        }
    });
</script>

</body>
</html>
